<div class="chat-container" [ngClass]="{'hide': is_hide, 'collapse': is_collapse}">

  <div class="chat_header" (click)="is_hide = !is_hide">
    <p>in·tro·spec·tion
      <span>#ChatBox</span>
    </p>
  </div>

  <ul class="chat_box">
    <li *ngFor="let msg of msg_list">
      <span>{{msg.username}}</span>- {{msg.message}}
    </li>
  </ul>

  <div class="chat_input" [ngClass]="{'collapse': is_hide}">
    <input placeholder="Aa" type="text" #msg (keyup.enter)="onEnter(msg.value); msg.value = ''" [ngClass]="{'collapse': is_hide}">
  </div>

</div>
