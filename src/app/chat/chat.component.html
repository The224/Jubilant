<div class="chat-container">

  <div class="chat_header"></div>

  <ul class="chat_box">
    <li *ngFor="let msg of msg_list">
      <span>{{msg.username}}</span>- {{msg.message}}
    </li>
  </ul>

  <div class="chat_input">
    <input type="text" #msg (keyup.enter)="onEnter(msg.value); msg.value = ''">
  </div>

</div>
