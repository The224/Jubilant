<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <a class="navbar-brand" routerLink="/" routerLinkActive="active">Jubilant 🐎</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/play" routerLinkActive="active">Play</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/documentation" routerLinkActive="active">Documentation</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" *ngIf="user">
          {{user?.username}}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="timer >= 0">
          <span *ngIf="isGame">New game in </span>
          <span *ngIf="!isGame">Current game end in </span>
          <span>{{timer}}</span>
        </a>
        <a class="nav-link" *ngIf="timer < 0">
          <span>Please 💨</span>
        </a>
      </li>
      <form class="form-inline">
        <button *ngIf="timer >= 0 && !user" class="btn btn-outline-danger" (click)="login()" type="button">Login 🌈</button>
        <button *ngIf="timer < 0 && !user" disabled class="btn btn-outline-secondary" type="button">Login 🌈</button>
        <button *ngIf="user" class="btn btn-outline-warning" (click)="logout()" type="button">Logout 🌧</button>
      </form>
    </ul>
  </div>
</nav>
